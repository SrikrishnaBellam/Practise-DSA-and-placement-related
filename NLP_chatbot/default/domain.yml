version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - provide_symptom

entities:
  - symptom

slots:
  symptom:
    type: text
    mappings:
      - type: from_entity
        entity: symptom

actions:
  - action_provide_disease_info 

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_symptoms:
  - "Please tell me your symptoms"

  utter_disease_info:
  - "Based on your symptoms, you might have {disease}. Recommeded precautions are {precaution}"

  utter_no_match:
  - "I'm sorry, I couldn't find a matching disease for your symptoms. Please consult a doctor for a more accurate diagnosis."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
